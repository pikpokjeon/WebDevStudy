<script>
//참조에 의한 호출과  값에 의한 호출
function add(z){
  z.x=z.y+1; 
  z.y=z.x+1;
  return z;

}
const ltr = {x:0, y:1};
const cat = add(ltr);
console.log(ltr,cat);

//인수 여러 개를 우아하게 전달하기

const things = {
  _1 : 1,
  _2 : 2,
  _3 : 3
};
function makeAThing (e){
 return  e._1+e._2+e._3;
}
const done = makeAThing(things);
console.log(done);

//생성자로 객체 생성하기


//new 연산자로 객체를 생성할 것이라 기대하고 만든 함수 = 생성자
//관례적으로 첫글자를 대문자로(파스칼 표기법)사용
function Card(suit , rank){
  this.suit = suit; //this는 생성자가 생성하는 객체 = 인스턴스라 관례적 부름
  this.rank = rank;
};

// card = {}, card:suit='heart'...
const card = new Card('Heart','A');
//객체를 출력해 보면, 앞에 '생성자 이름'이 표시됨
//생성자를 이용하면 이름은 같지만 프로퍼티 값이 다른 객체를 효율적으로 생성
console.log(card);



</script>
