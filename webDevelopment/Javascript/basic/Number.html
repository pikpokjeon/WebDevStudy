    //infinity 와 NaN은 미리 정의된 변수
    
    //infinity
    //양의 무한대 값
    // 어떤수를 0으로 나누었을 때 나오는 값
    
    // -infinity
    //음의 무한대 값
    // 어떤수를 -0으로 나누었을 때
    console.log(3/0);

    //NaN : 숫자가 아닌 값
    // 자신과 다른 값을 비교할 수 없다
    // 숫자인지 아닌지는 isNaN();함수 사용
    console.log(isNaN("23000"),isNaN("34dff"));
    //왜 isNaN("23000") // false : 숫자로 나오지?
    //isNaN("23000/1") // true : 는 NaN로 나옴

    //문자열을 숫자로 바꾸기

    //묵시적으로 변환
    let a = "2"; 
    let b = a - 0; //2
    let c = +a ;//2

    //parseInt (정수로)/ parseFloat (부동소수로)
    //:문자열을 해석(parse) 해서 숫자로 바꿈

    a = parseInt("3.4 meters");  //3  -> 숫자 다음 등장하는 문자열 무시
    b = parseInt("0xFF");  //255 -> 문자열 앞에 0x가 있어서 16진수로 해석
    c = parseInt("101", 2);  //5 ->문자열을 2진수로 해석

    // Number 함수
    //: Number 생성자 앞에 new 연산자를 붙이면 Number 객체를 생성하는 함수로 사용
    // 안붙이면 일반함수. Number함수 반환값 -> 숫자. 10진수만 처림

    console.log(Number(true),Number(null),Number({x:2, y:4}),Number("2321"));
