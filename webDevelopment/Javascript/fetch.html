    <input type="button" value="fetch_2" onclick="_fetch()" />
  
    <script>
      const _fetch = () => {
        console.log("aaa");
        //fetch(request).then(response)의 첫번째 인자는 response객체를 넣는다.
        fetch("fetch_2.html").then((res) => {
          console.log(res);
          if (res.status == "200") {
            res
              .text()
              .then(
                (text) => (document.querySelector("article").innerHTML = text)
              );
          } else {
            alert("404");
          }
        });
      };
    </script>
