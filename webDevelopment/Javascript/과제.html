    2) Call / Apply (실행 컨텍스트, 인자)
        :두개 하는 일이 똑같다
        :call 은 인자로 열거형, apply는 배열이 들어감
        fn.call(obj, 1, 2, 3) == fn.apply(obj, [1, 2, 3])
    `;
    //최대값 구하기 함수
    const arry = [1,4,6,3,8];
    // console.log(Math.max(arry));

    
    const arrMax = arr => {
      let max = -Infinity; //음수 무한대값
      arr.forEach(v => { //배열의 요소가
        if(v>max)max = v; //처음 음수보다크면,후에 대입된 값보다 크면
                          //큰 경우에만 max에 대입해서 반복.
      });
      return max;
    }
    console.log(arrMax(arry));


    //-infinite를 어디다??
    const arrMax1 = arr => arr.reduce((p, v) => Math.max(p, v),-Infinity);
    console.log(arrMax1(arry));

    const arryMax2 = arry=> Math.max.apply(null,arry);
    //reduce문서 참고하기
    console.log(arryMax2(arry));
